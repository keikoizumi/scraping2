  <!--PageCount-->
  <script type="text/javascript">
    var $countA = 1;

    function countUp() {
      if ($countA < 10) {
        document.getElementById( "pageCount" ).innerHTML = ++$countA;
      }
    }
    function countDown() {
      if (1 < $countA) {
        document.getElementById( "pageCount" ).innerHTML = --$countA;
      }
    }
    
    </script>
